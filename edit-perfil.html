<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <span class="logo">Foryou</span>
      <ul>
        <li>
          <span class="add-post">
            <img src="./img/add.svg" alt="" />
            <a href="#">Adicionar serviço</a>
          </span>
        </li>
        <li>
          <span class="register">
            <!-- <img src="./img/user.svg" alt=""> -->
            <a href="./register.html">Cadastrar</a>
          </span>
        </li>
        <li>
          <span class="login">
            <!-- <img src="./img/user.svg" alt=""> -->
            <a href="./login.html">Entrar</a>
          </span>
        </li>
      </ul>
    </nav>
  </header>

  <section class="edit-perfil-container">
    <h1>Editar perfil</h1>
    <div class="edit-perfil">
      <div class="profile-cover"></div>
      <form>
        <div class="input-full-name">
          <label for="full-name">Nome completo</label>
          <input type="text" id="full-name">
        </div>
        <div class="input-email">
          <label for="email">Email</label>
          <input type="email" id="email">
        </div>
        <div class="input-number">
          <label for="number">Número</label>
          <input type="number" id="number">
        </div>
        <div class="input-cidade">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade">
        </div>
        <div class="input-estado">
          <div class="input-estado-wrapper">
            <label for="estado">Estado</label>
            <input type="text" id="estado">
          </div>
          <div class="input-estado-wrapper">
            <label for="cep">CEP</label>
            <input type="text" id="cep">
          </div>
        </div>
      </form>
      <div class="buttons-form">
        <button class="button-voltar">Voltar</button>
        <button class="button-active">Salvar</button>
      </div>
    </div>
  </section>

  <footer>&copy; Todos os direitos reservados.</footer>
</body>

</html>
